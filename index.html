<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="resources/css/styles.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="js/scripts.js" defer></script>
    <title>Tela Cadastro</title>

    <style>
        #listaRegistros { display: none; }
        #address-form { display: none; }

        body[page=lista] #listaRegistros {display: block;}
        body[page=cadastro] #address-form {display: block;}

    </style>

</head>

<body page="cadastro">
    <div id="order-form-container" class="container px-md-0">
        <div class="form">
            <form id="address-form">
                <div class="form-header">
                    <div class="title">
                        <i class="bi bi-person active"></i>
                        <p class="d-none d-md-block">Cadastre-se</p>
                    </div>
                </div>
                <div class="input-group">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="menu-type"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tipo de cadastro</button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <option value="dropdown-item" id="pes-fis">Pessoa Física</option>
                            <option value="dropdown-item" id="pes-jur">Pessoa Jurídica</option>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="user-id">ID</label>
                    <input type="number" class="form-control" id="user-id" readonly required >
                </div>

                <div class="form-group">
                    <label for="cpf-cnpj">CPF/CNPJ:</label>
                    <input type="text" class="form-control" id="cpf-cnpj" placeholder="CPF/CNPJ" minlength="11" maxlength="14" required >
                </div>

                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" class="form-control" id="name" placeholder="Nome" minlength="3" required>
                </div>

                <div class="form-group">
                    <label for="fantasy-name">Nome Fantasia:</label>
                    <input type="text" class="form-control" id="fantasy-name" placeholder="Nome Fantasia" disabled required>
                </div>

                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" minlength="8" maxlength="8" required >
                </div>

                <div class="form-group">
                    <label for="address">Endereço</label>
                    <input type="text" class="form-control" id="address" placeholder="Rua dos Alfeneiros" required data-input disabled>
                </div>

                <div class="form-group">
                    <label for="number">Número</label>
                    <input type="text" class="form-control" id="number" placeholder="4" required >
                </div>

                <div class="form-group">
                    <label for="neighborhood">Bairro</label>
                    <input type="text" class="form-control" id="neighborhood" placeholder="Bairro" required data-input disabled>
                </div>

                <div class="form-group">
                    <label for="city">Cidade</label>
                    <input type="text" class="form-control" id="city" placeholder="Cidade" required data-input disabled>
                </div>

                <div>
                    <label for="cellphone">Celular</label>
                    <input type="tel" class="form-control" id="cellphone" placeholder="Celular" required >
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Informe seu e-mail" required >
                </div>

                <div class="salvarBtn">
                    <button type="button" class="btn btn-primary" onclick="visualizar('lista')">Voltar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>

            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>


<body page='lista'>

    <div id="listaRegistros">
        <div class="newBtn">
            <button class="btn btn-primary" onclick="visualizar('cadastro')">Novo Cadastro</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOME</th>
                    <th>ENDEREÇO</th>
                    <th>E-MAIL</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="lista-registros-body"></tbody>
        </table>
    </div>
</body>

</html>
